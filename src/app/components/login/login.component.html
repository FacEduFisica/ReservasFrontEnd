<app-loading *ngIf="loading"></app-loading>
<div class="container mt-4 p-4 justify-content-center">
  <div class="text-center justify-content-center">
    <h1 class="pb-4">Reservas Poli</h1>
  </div>
    <form [formGroup]="form">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1"><i class="fa fa-envelope"></i></span>
        </div>
        <input type="email" class="form-control" placeholder="Email" aria-label="email" formControlName="email" required>
        <div *ngIf="!form.get('email').valid && form.get('email').touched" class="form-control-feedback col-12">
          <p>Ingresa un correo válido</p>
        </div>
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="emailSpan"><i class="fa fa-asterisk"></i></span>
        </div>
        <input type="password" class="form-control" placeholder="Password" aria-label="pass" formControlName="password" required>
      </div>
      <div class="row justify-content-center alert alert-warning message" *ngIf="message" role="alert" >
        <span>{{message}}</span>
      </div>
      <div class="row justify-content-center">
        <button type="submit" class="btn poli" [disabled]="form.get('email').invalid || form.get('password').invalid" (click)='login()'>Iniciar Sesión</button>
      </div>
    </form>
    <div class="d-flex justify-content-center pt-2">
        <a class="mx-5" [routerLink]="['/register']">Registrarse</a>
        <a class="mx-5" [routerLink]="['/password/email']">¿Olvidó su contraseña?</a>
    </div>
    <div class="d-flex justify-content-center pt-2">
      <p>¿Aún no has verificado tu correo? haz clic <a class="text-success anchor-poli" data-toggle="modal" data-target="#exampleModalLong">
        Aquí
      </a></p>
  </div>
</div>


<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Reenviar Correo Verificación</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-center">
        <form [formGroup]="verifyForm">
          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Email" aria-label="email" formControlName="email" required>
            <div *ngIf="!verifyForm.get('email').valid && verifyForm.get('email').touched" class="form-control-feedback col-12">
              <p>Ingresa un correo válido</p>
            </div>
          </div>
          <button type="submit" class="btn poli" [disabled]="verifyForm.get('email').invalid || modalMessage" (click)='verify()'>Enviar Correo</button>
        </form>
        <div class="mt-2 alert alert-warning" *ngIf="modalMessage" role="alert" >
          <span>{{modalMessage}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
